    <script>
        //uber price

        class uber{
            constructor(km,rate,waitingcharge){
                this.km = km;
                this.rate = rate;
                this.waitingcharge = waitingcharge;
            }
            getDetails(){
                return( `The distance of the ride is ${this.km} with rate of ${this.rate}
                       with a waiting period of ${this.waitingcharge}`)

            }
        
        getPrice(){
            let price = (this.km * this.rate) + (20 * this.waitingcharge)
            return price;
        }
    
        }

        let uberprice = new uber(10,20,20);
        console.log(uberprice.getDetails());
        console.log("uberprice:"+uberprice.getPrice());
 </script>
